        <h2>
            子路借米的故事出自‌《说苑·建本》‌
        </h2>

        <hr>

        <p>
            程颢 字伯淳，号明道，世称“明道先生”。
        </p>
            
        <p>
            子路（仲由）在年少时家境贫寒，为了满足年迈父母的愿望，不辞辛劳翻山越岭去亲戚家借米，最终背回一小袋米，让父母吃上了香喷喷的米饭。
        </p>

        <img src="images/zi.jpg" alt="子路借米">

        <p class="p-1">
            “程门立雪”指学生恭敬求教，比喻尊师重教，诚心求学。这则成语在句子中可作谓语，含褒义。
        </p>

        <hr>
        <p class="p-2">
                <strong>这些都是年幼时就应该知道的<u>道德常识</u> 。</strong>中国古代理学家和教育学家 <span class="large">程颢© </span>的真实故事。
        </p>
