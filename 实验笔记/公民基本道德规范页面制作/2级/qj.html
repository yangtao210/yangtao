    <title>爱国守法</title>

<body>
    <p>
        “勤俭自强”是公民对待生活、对待自身的道德规范。作为一个公民，有劳动的权利和劳动的义务，应当懂得没有勤奋就不会有社会财富的道理，推崇勤劳，反对懒惰和游手好闲。公民还应该厉行节约，反对奢侈浪费和享乐主义的生活方式。
    </p>
    <p>
        在现实生活中，公民应当自强不息，不断进取，保持一种健康向上的精神风貌，凡事尽量依靠自己而不依赖他人。
    </p>
